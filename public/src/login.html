<!doctype html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>App | Inicia Sesion</title>
  <link href="./output.css" rel="stylesheet">
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body class="h-screen bg-gradient-to-r from-indigo-300 to-purple-400 flex justify-center items-center">
  <article class="bg-white rounded-3xl shadow-xl/30 grid grid-cols-2 overflow-hidden">
    <div class="bg-[url('/public/src/img/login.jpg')] bg-cover bg-center h-full flex justify-center items-center p-20">
      <h2 class="font-serif text-3xl text-white">Bienvenido de nuevo</h2>
    </div>
    <div class="p-10">
      <form class="flex flex-col items-center gap-4">

        <h2 class="text-2xl font-bold">Login</h2>

        <p>Inicia sesion con tu cuenta</p>

        <div class="relative border-b-2 border-black pb-1 mb-2">
          <input class="outline-none" name="Usuario" type="text" id="usuario" placeholder="Usuario">
          <i class='bx bxs-user'></i>
        </div>
        <div class="relative border-b-2 border-black pb-1">
          <input class="outline-none" type="password" id="contraseña" placeholder="Contraseña">
          <i class='bx bxs-lock-alt'></i>
        </div>
        <button
          class="bg-blue-500 rounded-sm border-none hover:rounded-2xl text-white m-2 cursor-pointer hover:bg-lime-600 p-3 mt-4"
          type="submit">Iniciar sesion</button>
        <div class="text-[14px] text-blue-600 underline">
          <a href="#">Olvidaste tu contraseña?</a>
        </div>
      </form>
    </div>
  </article>
</body>

</html>
